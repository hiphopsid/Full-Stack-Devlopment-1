<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="/Website/logo.png" alt="" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="/Website/user.png" alt="">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem eum ducimus quas labore temporibus impedit, sunt voluptatibus, beatae asperiores architecto doloremque veniam harum itaque. Hic.</p>

                <input type="text" placeholder="searching for?">

        </div>

        <div class="slider">
            <img src="/Website/left-arrow.png" alt="" id="prev">
            <div class="preview">
                <img src="/Website/small1.png" alt="" class="active thumbnail">
                <img src="/Website/small2.png" alt="" class="thumbnail">
                <img src="/Website/small3.png" alt="" class="thumbnail">
                <img src="/Website/small4.png" alt="" class="thumbnail">
                <img src="/Website/small5.png" alt="" class="thumbnail">
